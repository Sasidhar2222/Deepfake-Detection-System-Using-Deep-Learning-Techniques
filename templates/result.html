<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .fake {
            color: #dc3545;
        }
        .real {
            color: #28a745;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <p>File: {{ filename }}</p>
        <div class="result {% if result == 'Deepfake' %}fake{% else %}real{% endif %}">
            {{ result }} (Confidence: {{ confidence }}%)
        </div>
        <a href="/">Try Another</a>
    </div>
</body>
</html>
